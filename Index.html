    <title>Chess Board</title>
    <style>
        /* Styling the chessboard container */
        .chess-board {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 5px solid black;
        }

        /* Styling the black and white squares */
        .chess-board div {
            width: 100%;
            height: 100%;
        }

        .white {
            background-color: white;
        }

        .black {
            background-color: black;
        }
    </style>
</head>
